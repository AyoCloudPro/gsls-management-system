<!DOCTYPE html>
<html lang="en">
<body>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image at Top Left</title>
    <style>
        .top-left-image {
            position: absolute;
            top: 10px;  /* Distance from the top */
            left: 10px; /* Distance from the left */
            width: 100px; /* Adjust width as needed */
            height: auto;
        }
    </style>
</head>
<body>

    <img src="your-image.jpg" alt="Top Left Image" class="top-left-image">

    <p>Here is some content. The image is positioned at the top left and does not move with the text.</p>
</body>
</html>

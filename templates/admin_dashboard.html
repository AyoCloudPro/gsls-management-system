<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .dashboard-card {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Admin Dashboard</h2>
        <div class="row g-4">
            <!-- Total Students -->
            <div class="col-md-4">
                <div class="dashboard-card bg-primary text-white">
                    <h4>Total Students</h4>
                    <h2>{{total_students}}</h2>
                </div>
            </div>
            <!-- Total Subjects -->
            <div class="col-md-4">
                <div class="dashboard-card bg-success text-white">
                    <h4>Total Subjects</h4>
                    <h2>{{total_subjects}}</h2>
                </div>
            </div>
            <!-- Total Admins -->
            <div class="col-md-4">
                <div class="dashboard-card bg-danger text-white">
                    <h4>Total Admins</h4>
                    <h2>{{total_admins}}</h2>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12 text-center">
                <a href="{{ url_for('index') }}" class="btn btn-success">Manage Students</a>
                {% if current_user.is_main_admin %}
                    <a href="{{ url_for('manage_admins') }}" class="btn btn-danger">Manage Admins</a>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
